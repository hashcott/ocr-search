version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: search-pdf-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: search-pdf
    volumes:
      - mongodb_data:/data/db
    networks:
      - search-pdf-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: search-pdf-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - search-pdf-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: search-pdf-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - search-pdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend Server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: search-pdf-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/search-pdf
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - STORAGE_TYPE=minio
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=search-pdf
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
    depends_on:
      - mongodb
      - qdrant
      - minio
    networks:
      - search-pdf-network
    volumes:
      - ./uploads:/app/uploads

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: search-pdf-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001/trpc
    depends_on:
      - server
    networks:
      - search-pdf-network

volumes:
  mongodb_data:
  qdrant_data:
  minio_data:

networks:
  search-pdf-network:
    driver: bridge

